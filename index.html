<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      background: #fff;
      width: 400px;
      height: 500px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 10px;
      font-size: 16px;
    }
    .input-area button {
      width: 80px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 0 0 10px 0;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #eee;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function botReply(input) {
      input = input.toLowerCase();
      if (input.includes("hello") || input.includes("hi")) return "Hello! How can I help you today?";
      if (input.includes("weather")) return "I can't fetch weather yet, but I bet it's chilly!";
      if (input.includes("name")) return "I'm your friendly GitHub Pages AI bot ðŸ¤–";
      if (input.includes("bye")) return "Goodbye! ðŸ‘‹ Have a great day!";
      return "I'm not sure about that, but I'm learning!";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      if (!input.value.trim()) return;

      appendMessage(input.value, "user");
      const reply = botReply(input.value);
      setTimeout(() => appendMessage(reply, "bot"), 500);

      input.value = "";
    }
  </script>
</body>
</html>
